<ion-content class="padding">
<!-- adding object test -->
<button class="button button-block" ng-click="addItem()">Add Object</button>

<!-- another technique to add data  --> 
<button class="button button-block" ng-click="anotherAdd()">Another Add Technique</button>

<!-- retrieve objects test -->
<button class="button button-block" ng-click="getItems()">Retrieve Items</button>

<!-- retrieve phones -->
<button class="button button-block" ng-click="getPhone()">Retrieve Phones</button>

<!-- sign up fields -->
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Email" ng-model="signupData.email">
  </label>

  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="signupData.password">
  </label>
</div>
<!-- sign up submit button -->
<button class="button button-block button-calm" ng-click="signup()">Signup</button>

<!-- login fields -->
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Email" ng-model="loginData.email">
  </label>

  <label class="item item-input">   
    <input type="password" placeholder="Password" ng-model="loginData.password">
  </label>
</div>
<!-- login submit button -->
<button class="button button-block button-positive" ng-click="login()">Login</button>

<!-- adding items to phones database using another technique  -->
<!-- form -->
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Phone Name" ng-model="newPhone.name">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Phone Model" ng-model="newPhone.model">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Phone Storage" ng-model="newPhone.storage">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Phone Resolution" ng-model="newPhone.resolution">
  </label>
</div>
<!-- submit button -->
<button class="button button-block" ng-click="addPhone()">Add Phone</button>
</ion-content>
