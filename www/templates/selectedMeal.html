

<ion-modal-view ng-controller="SelectedMealCtrl">
<ion-header-bar class="bar-positive">
<h1 class="title">{{ selectedMeal.name }}</h1>
</ion-header-bar>
<ion-content class="padding">

<!-- form to add meals -->
<div class="list list-inset">
	<label class="item item-input">
		<input type="text" ng-model="selectedMeal.name">
	</label>
	<label class="item item-input">
		<input type="text" ng-model="selectedMeal.price">
	</label>
</div>
<!-- submit button -->
<button class="button button-block button-calm" ng-click="updateMeal()">Save Changes</button>

<button class="button button-block" ng-click="closeMealModal()">Close</button>
</ion-content>
</ion-modal-view>
